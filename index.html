<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontendtasks</title>
</head>
<body>
    <div>
        <h1 style = "margin-bottom:50px; text-align:center;">
            FRONT END TASKS
        </h1>
    </div>

    <div style = "text-align:center;">
 
        <h3 data-testid = "slackUserName"> Chivin20 </h3> 

        <img data-testid = "slackDisplayImage" src = "edu.jpg" alt = "chivin20"  style="width:200px; height:250px"/>
        
        <h3 data-testid = "currentDayOfTheWeek" id = "currentday"></h3>

        <h3 data-testid = "currentUTCTime" id = "utcTimeMillis"></h3>  
        
        <h3 data-testid = "myTrack"> Frontend </h3>
        
        <a data-testid = "githubURL" href = "https://github.com/Chivin20/frontendtasks.git">githubURL</a>
   
    </div>

    <script>

        //function to display current day
        function displayCurrentDay () {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const now = new Date();
            const dayOfWeek = daysOfWeek[now.getDay()];
            document.getElementById('currentday').textContent = dayOfWeek;
        }

        //call the function
        displayCurrentDay();


        //function to display utctime
        
            const utcTimeMillisElement = document.getElementById('utcTimeMillis');
            const currentUtcTimeMillis = Date.now();


            utcTimeMillisElement.textContent = currentUtcTimeMillis;

    </script>
    
</body>
</html>
