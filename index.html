<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontendtasks</title>
</head>
<body>
    <div>
        <h1 style = "margin-bottom:50px; text-align:center;">
            FRONT END TASKS
        </h1>
    </div>

    <div>
        <img src = "edu.jpg" alt = "chivin20" data-textid = "slackDisplayImage" style="float:left; padding-left:40px; width:300px; height:350px"/>

    </div>

    <div style = "padding-left:450px;">
        <h3 data-textid = "slackUserName"> Chivin20 </h3> 
        
        <h3 data-textid = "CurrentDayOfTheWeek" id = "currentday"></h3>

        <h3 data-textid = "currentUTCTime" id = "utc-time"></h3>    

    <script>

        //function to display current day
        function displayCurrentDay () {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const now = new Date();
            const dayOfWeek = daysOfWeek[now.getDay()];
            document.getElementById('currentday').textContent = dayOfWeek;
        }

        //call the function
        displayCurrentDay();


        //function to update utctime
        function updateUTCTime () {
            const now = new Date();
            const utcTime = now.toISOString();
            document.getElementById('utc-time').setAttribute('datetime', utcTime);
            document.getElementById('utc-time').textContent = utcTime;

        }

        //call the function to update the time
        updateUTCTime();

        //update the time every second
        setInterval(updateUTCTime, 1000);
    </script>

<h3 data-textid = "myTrack"> Frontend </h3>

<h3>
<a href = "https://github.com/Chivin20/frontendtasks.git" data-textid = "githubUrl">githubURL</a>
</h3>

</div>
    
</body>
</html>
